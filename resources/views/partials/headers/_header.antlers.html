<header id="header" class="header">
	<div class="header__inner wrapper">

	<a id="logo" class="header__logo logo" href="/" title="{{ site:name }} | Home">
		{{ theme:output src="svg/logo.svg" }}
	</a> <!-- END header__logo -->

	<div class="filler"></div>

	<nav class="header__nav nav">
	{{ nav:header }}

		<a class="nav__link link" href="{{ url }}">
			<span class="meta meta-fix">{{ title }}</span>
		</a>
		
	{{ /nav:header }}
	</nav> <!-- END header__nav -->
	
	<button class="menu-button" toggle="menu">
		<span class="menu-button__bar"></span>
		<span class="menu-button__bar"></span>
		<span class="menu-button__bar"></span>
	</button> <!-- END menu-button -->
	
	<div id="menu" class="menu js--modal">
		<div class="menu__inner wrapper">
			<nav class="menu__nav">
			{{ nav:header }}

				<a class="menu__link link" href="{{ url }}">{{ title }}</a>
					
			{{ /nav:header }}

			{{ if site:phone }}
			<a class="menu__cta link" href="tel:{{ site:phone }}">
				<span class="text cta-title">PHONE</span>
				<span class="text cta-description">{{ site:phone }}</span>
			</a>
			{{ /if }}

			{{ if site:email }}
			<a class="menu__cta link" href="mailto:{{ site:email }}">
				<span class="text cta-title">EMAIL</span>
				<span class="text cta-description email-padding">Email Us</span>
			</a>
			{{ /if }}
			</nav>
		</div>
	</div> <!-- END menu -->

	</div> <!-- END header__inner -->
</header> <!-- END #header -->
