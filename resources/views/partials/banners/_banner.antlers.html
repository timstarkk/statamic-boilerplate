<section id="banner" class="banner {{ if banner_image }}has-image{{ /if }} {{ banner_height }} gutter">
	
	{{ if banner_image }}
	<div class="banner__image banner-{{ banner_overlay }}"style="background-image: url('{{ banner_image }}');"></div>
	{{ /if }}

	<div class="banner__inner wrapper banner-inner">
		{{ if banner_subheading }}
		<div id="banner-heading-group" class="hgroup">
			<div class="">
				<h1 class="banner-heading-inner page-banner">
					{{ banner_heading or title }}
				</h1>
			</div>
			<h3 class="mt-12 banner-subheading">{{ banner_subheading }}</h3>
		</div>
		{{ else }}
		<h1>{{ banner_heading or title }}</h1>
		{{ /if }}
		{{ if banner_intro }}
		<div class="markdown mar-t">
			{{ banner_intro }}
		</div>
		{{ /if }}
		{{ if banner_button }}
		<a class="btn mar-t" href="{{ banner_button_link }}">{{ banner_button_text }}</a>
		{{ /if }}

		<div class="pseudo-line"></div>
	</div> <!-- END banner__inner -->
	
</section> <!-- END banner -->
