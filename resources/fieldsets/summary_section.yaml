title: 'Summary Section'
fields:
  -
    handle: summary_heading
    field:
      input_type: text
      antlers: false
      display: 'Summary Heading'
      type: text
      icon: text
      listable: hidden
  -
    handle: summary_paragraph
    field:
      antlers: false
      display: 'Summary Paragraph'
      type: textarea
      icon: textarea
      listable: hidden
  -
    import: block_button
    prefix: summary_
  -
    handle: main_grid_image
    field:
      mode: grid
      container: images
      restrict: true
      allow_uploads: true
      max_files: 1
      display: 'Main Grid Image'
      type: assets
      icon: assets
      listable: hidden
  -
    handle: secondary_grid_images
    field:
      mode: grid
      container: images
      restrict: true
      allow_uploads: true
      max_files: 2
      display: 'Secondary Grid Images'
      type: assets
      icon: assets
      listable: hidden
  -
    handle: image_grid_label
    field:
      input_type: text
      antlers: false
      display: 'Image Grid Label'
      type: text
      icon: text
      listable: hidden
