title: 'Overflow Image Section'
fields:
  -
    handle: overflow_heading
    field:
      input_type: text
      antlers: false
      display: 'Overflow Image Heading'
      type: text
      icon: text
      listable: hidden
  -
    handle: overflow_paragraph
    field:
      antlers: false
      display: 'Overflow Image Paragraph'
      type: textarea
      icon: textarea
      listable: hidden
  -
    import: block_button
    prefix: overflow_
  -
    handle: overflow_image
    field:
      mode: grid
      container: images
      restrict: true
      allow_uploads: true
      max_files: 1
      display: 'Overflow Image'
      type: assets
      icon: assets
      listable: hidden
